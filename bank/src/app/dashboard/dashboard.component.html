<!-- As a link -->
<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
    <button (click)="logout()" class="btn btn-info">Log Out</button>
  </nav>
  <h1 style="color: aliceblue;">Welcome {{user}}</h1>
  <p style="color:white">Login details:{{loginDate | date:'short'}}</p>
  <a routerLink="/transaction">Transcation History</a>
  <app-animation></app-animation>
  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Deposit Form</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="depositForm" (ngSubmit)="deposit()">
                   
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" name="acno" formControlName="acno" class="form-control" placeholder="Account number" id="login_accno" required>
                          
                      </div>
                      <div *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors" style="color: red;">
                        incorrect account number
                      </div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" name="psw" formControlName="psw" class="form-control" placeholder="password" id="login_password" required>
                      </div>
                      <div *ngIf="this.depositForm.get('psw')?.touched&&this.depositForm.get('psw')?.errors" style="color: red;">
                        incorrect password
                      </div>

                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="amount" formControlName="amount" class="form-control" placeholder="Amount" id="login_amt" required>
                        
                    </div>
                    <div *ngIf="this.depositForm.get('amount')?.touched&&this.depositForm.get('amount')?.errors" style="color: red;">
                        incorrect amount
                      </div>

                      <div class="form-group">
                        <input type="submit"  value="Deposit" class="btn float-right login_btn " style="width:50%" >
                    </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
  <div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Withdraw Form</h3>
                
            </div>
            <div class="card-body">
                <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">
                 
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="acno" formControlName="acno1" class="form-control" placeholder="Account number" id="login_accno1" required>
                        
                    </div>
                    <div *ngIf="this.withdrawForm.get('acno1')?.touched&&this.withdrawForm.get('acno1')?.errors" style="color: red;">
                        incorrect account number
                      </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="psw" formControlName="psw1" class="form-control" placeholder="password" id="login_password1" required>
                    </div>
                    <div *ngIf="this.withdrawForm.get('psw1')?.touched&&this.withdrawForm.get('psw1')?.errors" style="color: red;">
                        incorrect password
                      </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" name="amount" formControlName="amount1" class="form-control" placeholder="Amount" id="login_amt1" required>
                      
                  </div>
                  <div *ngIf="this.withdrawForm.get('amount1')?.touched&&this.withdrawForm.get('amount1')?.errors" style="color: red;">
                    incorrect amount
                  </div>
                    
                    <div class="form-group">
                      <input type="submit"  value="Withdraw" class="btn float-right login_btn " style="width:50%" >
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
